<section class="sign-up-page">


    <section class="left-section">
    <h3>Fiber</h3>
    <h1>Create your Fiber account</h1>
    <form class="sign-up">
        <label for="name">
            <p>Your Name</p>
            <input id="name"  name="name" type="text" placeholder="John Doe">
        </label>
        <label for="email">
            <p>E-mail</p>
            <input id="email" name="email" type="text" placeholder="john@example.com">
        </label>
        <label for="password">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="At least 8 characters">
        </label>
       <div>
        <input  type="checkbox" name="check" id="check">
        <span> By creating an account on Fiber, you agree to the <a href="#">Terms & Conditions</a></span>
        </div>
        <input  class="btn" type="button" value= "Create Fiber Account" id="create-btn" >

    </form>
     <h6>Already have an account? <a href="#">Sign in</a></h6>
